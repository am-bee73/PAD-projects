syntax = "proto3";

option csharp_namespace = "GrpcAgent";

package GrpcAgent;

service Publisher {
 
  rpc PublishMessage (PublishRequest) returns (PublishReply);
}

message PublishRequest {
  string nickname = 1;
  string topic = 2;
  string messageBody = 3;
}

message PublishReply {
  bool isSuccess = 1;
}
